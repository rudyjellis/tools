name = "supabase-keepalive"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Cron trigger - runs every 6 hours
[triggers]
crons = ["0 */6 * * *"]

# KV namespace for storing ping history
[[kv_namespaces]]
binding = "KEEPALIVE_STATUS"
id = "df62cb6076a14834ae19e3f7406d236e"

# Environment variables for Supabase projects
# Add these via wrangler secret put or in the Cloudflare dashboard
# Example:
# [vars]
# SUPABASE_URL_1 = "https://your-project.supabase.co"
#
# Secrets (add via CLI):
# wrangler secret put SUPABASE_ANON_KEY_1
